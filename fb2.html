<html>
    <head>
        <title>FB|Login or Signup Page</title>
        <link rel="stylesheet" href="../Practice/practice css/stylesheetfb.css">
    </head>
    <body>
        <div class="main">
            <div class="logo">
                <div class="text"><p>Facebook helps you connect and share<br> with the people in your life.</p></div>
            </div>

            <div class="container">
                
                <div class="space">
                    <form method="" class="form">
                    <input type="text" name="username" placeholder="Enter your username" class="username">
                    <input type="password" name="pass" placeholder="Password" class="password">
                    <button type="submit" value="LogIn" class="bt1">LogIn</button>
                    <div class="fpass"><a style="color: #1877f2;" href="">Forgotten password?</a></div>
                    <div><hr></div>
                    <button type="submit" value="create" class="bt2">Create new account</button>
                    </form>
                </div>
                    <div class="ctext"><a href=""><b style="color: #000;">Create a Page</b></a> for a celebrity, brand or business.</div>
                
            </div>
        </div>
    </body>
</html>
